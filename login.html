<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deals On Wheels-login</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<!-- login css -->
<link rel="stylesheet" href="./asets/login.css">

<style>

</style>


<body>

  <!------------------------------------------------- Navbar start------------------------->

  <header>
    <div class="heading">
      <span class="first">Deals</span> <span class="middle">On</span> <span class="last"> Wheels</span>
    </div>
    <nav id="navbar">
      <ul>
        <li> <a href="./index.html">Home</a></li>
        <li> <a href="./index.html">About Us</a></li>
        <li> <a href="./index.html">Contact</a></li>
      </ul>
    </nav>

  </header>

  <!------------------------------------------------- Navbar end------------------------->


  <div class="lgn-frm">
    <div class="login-c">
      <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="./img/login-img.jpg" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                  <button type="button" class="btn btn-warning btn-floating mx-1">
                    <i class="fa-sharp fa-regular fa-envelope"></i>
                  </button>

                  <button type="button" class="btn btn-warning btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>

                  <button type="button" class="btn btn-warning btn-floating mx-1">
                    <i class="fab fa-linkedin-in"></i>
                  </button>
                </div>

                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email address</label>
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" />

                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example4">Password</label>
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" />

                </div>

                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="./forgot.html" class="text-body">Forgot password?</a>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <a href="./after-login/index.html"> <button type="button" class="btn btn-warning btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;"> Login </button></a>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="./registration.html"
                      class="link-danger">Register</a></p>
                </div>

              </form>
            </div>
          </div>
        </div>


      </section>
    </div>
  </div>
</body>

</html>
