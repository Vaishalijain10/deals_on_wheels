<body>

    <header>
        <div class="heading">
            <span class="first">Deals</span> <span class="middle">On</span> <span class="last"> Wheels</span>

        <nav id="navbar">
            <ul>
                <li> <a href="./home.html">Home</a></li>

            </ul>

    </header>

    <!------------------------------------------------- Navbar end------------------------->



    <!----------------------------------------login form------------------------------------------------------------------>
    <div class="login-c">
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="./img/registration-img.avif" class="img-fluid" alt="registration image">
                    </div>
                    <div class="col-xl-6">
                        <div class="card-body p-md-5 text-black">
                            <h3 class="mb-5 text-uppercase">Registration Form</h3>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1m" name="firstname">First name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1n" name="lastname" >Last name</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="form3Example97" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example97" name="email_id" >Email ID</label>
                            </div>

                        
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1m1" name="state" >Enter state</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1n1" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1n1" name="city" >Enter City</label>
                                    </div>
                                </div>
                            </div>


                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example8" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example8" name="address" >Address</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="number" id="form3Example9" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example9" name="pincode">Pincode</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="form3Example90" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example90" name="set_password">Set Password</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="form3Example99" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example99" name="confirm_password">Confirm Password</label>
                            </div>

                            

                            <div class="d-flex justify-content-end pt-3">
                               
                                <a href="./login.html">
                                    <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button></a>
                            </div>
                        </div>
                    </div>
                </div>

        </section>
    </div>
</body>
